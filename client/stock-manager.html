<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <title>Stock Manager</title>
</head>

<body>
  <header>
    <h1>Meteor Stocks</h1>
    {{> loginButtons}}
  </header>

  <div class="container">
    {{#if currentUser}}
      <div class="sidebar">
        <form class="add-stock">
          <input type="text" name="symbol" placeholder="Search for a symbol..." />
        </form>

        <ul>
          {{#each stocks}}
            {{> stock}}
          {{/each}}
        </ul>


      </div>

      <div class="main-panel">
        {{#with selectedStock}}
          {{> stockDetail}}
        {{/with}}
      </div>
    {{/if}}
  </div>
</body>

<template name="stock">
  <li class="stockListing {{#if favourite}}favourite{{/if}}">
    <span class="listSymbol">{{symbol}}</span>
    <span class="numSelected">({{count}})</span>
    <div class="options">
      <span class="toggle-favourite" title="{{#if favourite}}Unfavourite{{else}}Make favourite{{/if}}"></span>
      <span class="delete" title="Delete">x</span>
    </div>
  </li>
</template>

<template name="stockDetail">
  <h2>{{symbol}}</h2>
</template>
