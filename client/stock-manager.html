<head>
  <title>Stock Manager</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Stock manager</h1>
      {{> loginButtons}}
    </header>

    {{#if currentUser}}
      <div class="sidebar">
        <form class="add-stock">
          <input type="text" name="symbol" placeholder="Type a symbol to add a stock" />
        </form>

        <ul>
          {{#each stocks}}
            {{> stock}}
          {{/each}}
        </ul>
      </div>

      <div class="main-panel">
        {{#with selectedStock}}
          {{> stockDetail}}
        {{/with}}
      </div>
    {{/if}}
  </div>
</body>

<template name="stock">
  <li class="{{#if favourite}}favourite{{/if}}">
    <span class="listSymbol">{{symbol}} ({{count}})</span>
    <input type="checkbox" checked="{{favourite}}" class="toggle-favourite" />
    <span class="delete">delete</span>
  </li>
</template>

<template name="stockDetail">
  <h2>{{name}}</h2>
</template>
